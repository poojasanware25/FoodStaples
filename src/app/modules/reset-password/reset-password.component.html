<div class="bg">
<div class="card">
    <div class="card-body">
        <h1 >Reset Password</h1>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>

        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            Your password has been reset. Please <a [routerLink]="['/login']"> click here to log in. </a>
        </div>
       
        

        <form [formGroup]="loginfrm" (ngSubmit)="loginUser()" autocomplete="off" novalidate >
            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                    <input type="password" id="password"  class="form-control" [(ngModel)]="user.password" formControlName="password"
                    placeholder="Password" />
             </div>

                <div *ngIf="loginfrm.controls['password'].invalid && (loginfrm.controls['password'].dirty || loginfrm.controls['password'].touched)"
                class="alert alert-danger">
                <div *ngIf="loginfrm.controls['password'].errors?.required">
                    Password is required.
                </div>
                <div *ngIf="loginfrm.controls['password'].errors?.pattern">
                    your password needs to<br>
                    include both lower and upper case characters<br>
                    be atleast 8 characters long<br>
                    include atleast one special character & number
                </div>
       
                <!-- <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                </div> -->
            </div>
            <!-- <div class="form-group row">
                <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
                <div class="col-md-5">
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div> -->
                <!-- <div class="col-md-5">
                    <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
                    <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
                </div> -->
            <!-- </div> -->
            <br>
            <div class="form-group row">
                <div class="col-md-1">          
                    <button type="submit" class="btnAuth_login" >Submit</button>
                </div>
            </div>
           
        </form>
    </div>

</div>
</div>
