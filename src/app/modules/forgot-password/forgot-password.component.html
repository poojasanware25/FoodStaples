<div class="bg">
    <div class="card">
        <div class="card-body">
        <h1 >Forgot Password</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
   

        <form [formGroup]="loginfrm" (ngSubmit)="loginUser()" autocomplete="off" novalidate >
            
                <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                    
                          </div>
                    <input type="email" id="email"  class="form-control" [(ngModel)]="user.email" formControlName="email"
                    placeholder="Password" />
            </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit"  class="btnAuth_login" >Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
